</head>

<body>

    <div class="nav-wrapper">
      <a href="/" class="brand-logo">Advocated</a>

      </ul>
    </div>

  <div class="container">
    <h2>I Attended An Event</h2>

    <form id="attended">
      <input id="collection" type="hidden" name="collection" value="event" />
      <div class="row">
        <div class="input-field col s12">
          <input id="eventtitle" name="title" type="text" placeholder="Event Title" value="" class="" />
          <label for="eventtitle">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <label for="eventstart">Date Start</label>
          <input id="eventstart" name="dtstart" type="date" value="" class="datepicker" />
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <label for="eventend">Date End</label>
          <input id="eventend" name="dtend" type="date" value="" class="datepicker" />
        </div>
      </div>
      <div class="row">      
        <div class="input-field col s12">
          <textarea id="eventdescription" name="description" class="materialize-textarea"></textarea>
          <label for="eventdescription">Description</label>
        </div>
      </div>
      <div class="row">  
        <div class="input-field col s12">
          <input id="eventattendees" name="attendees" type="number" placeholder="the approximate number of attendees at the event" value="" class="validate" />
          <label for="eventattendees">Attendees</label>
        </div>
      </div>
      <div class="row">  
        <div class="input-field col s12">
          <input id="eventleads" name="leads" type="number" placeholder="the approximate number of leads generated at the event" value="" class="validate" />
          <label for="eventleads">Leads</label>
        </div>
      </div>
      <div class="row">          
        <div class="input-field col s12">
          <div>
            <input id="categories1" name="categories" type="checkbox" data-meta="grouped" value="Conference"/>
            <label for="categories1">Conference</label>
          </div>
          <div>
            <input id="categories2" name="categories" type="checkbox" data-meta="grouped" value="Meetup" />
            <label for="categories2">Meetup</label>
          </div>
          <div>
            <input id="categories3" name="categories" type="checkbox" data-meta="grouped" value="Hackathon" />
            <label for="categories3">Hackathon</label>
          </div>
        </div>
      </div>
      <div class="row">  
        <div class="input-field col s12">
          <div>
            <input id="sponsored" name="sponsored" type="checkbox" value="Sponsored">
            <label for="sponsored">Sponsored</label>
          </div>
        </div>
      </div>
      <div class="row">  
        <div class="input-field col s12">
          <input id="eventtags" name="tags" type="text" data-meta="grouped" placeholder="e.g. Node,Geo" value="" class="" />
          <label for="eventtags">Tags</label>
        </div>
      </div>
      <div class="row">        
        <div class="input-field col s12">
          <textarea id="eventcomments" name="comments" class="materialize-textarea"></textarea>
          <label for="eventcomments">Comments</label>
        </div>
      </div>
      <div class="row"> 
        <div id="error"></div>
        <div id="message"></div>
        <button type="submit" class="validate btn">Submit</button>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/pouchdb/5.4.4/pouchdb.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script>
    $( document ).ready(function() {
      $('#attended').on( "submit", function( event ) {
        event.preventDefault();
        submitForm('#attended');
      });
      //initCheckboxes('', '');
    });
  </script>
</body>

  <div class="container">
    <h2>I Published a Blog</h2>
    <form id="blogged">
      <input id="collection"  type="hidden" name="collection" value="blog">
      <div class="row">
        <div class="input-field col s12">
          <input id="blogtitle" name="title" value="" class="">
          <label for="blogtitle">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <label for="blogdate">Date</label>
          <input id="blogdate" name="dtstart" type="date" placeholder="YYYY-MM-DD" value="" class="validate" />
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="blogurl" name="url" type="url" value="" class="validate" />
          <label for="blogurl">URL</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="blogtags" name="tags" type="text" placeholder="e.g. Node,Geo" value="" class="" />
          <label for="blogtags">Tags</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="blogcomments" name="comments" class="materialize-textarea"></textarea>
          <label for="blogcomments">Comments</label>
        </div>
      </div>
      <div class="row">
        <div id="error"></div>
        <div id="message"></div>
        <button type="submit" class="validate btn">Submit</button>
      </div>
    </form>    
 
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/pouchdb/5.4.4/pouchdb.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>


  <script>
     $( document ).ready(function() {
        $('#blogged' ).on( "submit", function( event ) {
          event.preventDefault();
          submitForm('#blogged');
        });
      });
  </script>
</body>
